# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 11
    - nodejs_version: 10
    - nodejs_version: 9
    - nodejs_version: 8

version: "{build}"
build: off
deploy: off

branches:
  only:
    - master

cache:
  - node_modules

skip_commits:
  files:
    - "**/*.md"

install:
  - ps: Install-Product node $env:nodejs_version
  - cd examples
  - npm install
  - cd ..
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run tsc
  - cd examples
  - npm run tsc
  - cd ..
  - npm test
  - npm run lint
